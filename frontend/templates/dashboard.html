<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomieRadar</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #e75480;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, rgba(255,255,255,0.2) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255,255,255,0.2) 1px, transparent 1px);
      background-size: 80px 80px;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
    }

    .logo img {
      width: 600px;
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 15px rgba(87, 19, 81, 0.8));
      animation: floatUp 3s ease-in-out infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .tagline {
      font-size: 1rem;
      font-weight: 400;
      margin-top: 15px;
      letter-spacing: 1px;
    }

    .tagline b {
      font-weight: 800;
    }

    .members {
      position: absolute;
      bottom: 20px;
      left: 20px;
      text-align: left;
      font-size: 0.5rem;
      color: white;
      line-height: 1.6;
      font-weight: 500;
    }

    .nav-icons {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .left-icons, .right-icons {
      display: flex;
      gap: 20px;
    }

    .nav-icon {
      font-size: 2rem;
      color: #fff;
      transition: transform 0.3s, color 0.3s;
    }

    .nav-icon:hover {
      color: #000000;
      transform: scale(1.2);
    }

    /* Popup styles */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none; /* hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup-content {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.4s ease;
    }

    .popup-content h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }

    .popup-content p {
      margin: 0 0 15px;
      font-size: 0.95rem;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-around;
    }

    .popup-buttons button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .go-btn {
      background: #e75480;
      color: #fff;
    }

    .go-btn:hover { background: #c23d68; }

    .close-btn {
      background: #ddd;
    }

    .close-btn:hover { background: #bbb; }
    /* sparkle layer */
    #sparkle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="sparkle-canvas"></canvas>
   <!-- Navigation Icons -->
   <nav class="nav-icons">
    <div class="left-icons">
      <a href="profile_view.html" class="nav-icon" title="Profile"><i class='bx bx-user'></i></a>
      <a href="preferences.html" class="nav-icon" title="Preferences"><i class='bx bx-cog'></i></a>
      <a href="matches.html" class="nav-icon" title="Matches"><i class='bx bx-group'></i></a>
    </div>
    <div class="right-icons">
      <a href="logout.html" class="nav-icon" title="Logout"><i class='bx bx-log-out'></i></a>
    </div>
  </nav>

  <div class="container">
    <div class="logo">
      <img src="/images/rlogo.png" alt="RoomieRadar Logo">
    </div>
    <p class="tagline">
      Smart, safe, and fun roommate matchmaking for the urban generation <br>
      <b>SWIPE. MATCH. MOVE IN</b>
    </p>
  </div>

  <div class="members">
    <p><b>WITH LOVE:</b><br>Teesha Jariwala</p>
  </div>

  <!-- Popup -->
  <div class="popup" id="profilePopup">
    <div class="popup-content">
      <h3>Enhance your profile</h3>
      <p>Make your profile stand out and find better matches!</p>
      <div class="popup-buttons">
        <button class="go-btn" onclick="goToProfile()">Let's Go</button>
        <button class="close-btn" onclick="closePopup()">Already have one</button>
      </div>
    </div>
  </div>

  <script src="sparkle.js"></script>
  <script>
    // Show popup after 10 sec
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("profilePopup").style.display = "flex";
      }, 5000);
    };

    function goToProfile() {
      window.location.href = "profile.html";
    }

    function closePopup() {
      document.getElementById("profilePopup").style.display = "none";
    }
  </script>
  <!-- Sparkle Cursor -->
  <script>
    const canvas = document.getElementById("sparkle-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const sparkles = [];
    function sparkle(x, y) {
      sparkles.push({ x, y, alpha: 1, size: Math.random() * 3 + 2 });
    }

    document.addEventListener("mousemove", e => {
      for (let i = 0; i < 3; i++) sparkle(e.clientX, e.clientY);
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = sparkles.length - 1; i >= 0; i--) {
        const s = sparkles[i];
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fill();
        s.y -= 0.5;
        s.alpha -= 0.02;
        if (s.alpha <= 0) sparkles.splice(i, 1);
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>

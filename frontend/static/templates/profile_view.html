<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomieRadar - Profile View</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: #e75480;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgba(255,255,255,0.2) 1px, transparent 1px),
                             linear-gradient(to bottom, rgba(255,255,255,0.2) 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: 0;
        }

        /* --- BACK ICON STYLES --- */
        .back-icon {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000; 
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .back-icon i {
            font-size: 28px;
            color: #e75480;
        }

        .back-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* --- CONTAINER (THE MAIN BOX) --- */
        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background: white;
            position: relative;
            z-index: 1;
            
            /* NEW: ROUNDED CORNERS */
            border-radius: 20px; 
            overflow: hidden; /* This makes sure the pink side doesn't stick out */
        }

        .header {
            position: absolute;
            top: 0;
            left: 35%;
            width: 65%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .header-logo {
            width: 40px;
            height: auto;
        }

        .header span {
            color: #e75480;
            font-size: 22px;
            font-weight: bold;
        }

        .left-section {
            width: 35%;
            background: #ff94b6;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- PROFILE PIC STYLES --- */
        .profile-pic {
            max-width: 80%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e75480;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            aspect-ratio: 1 / 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .right-section {
            width: 65%;
            padding: 100px 50px 40px;
        }

        h1 { font-size: 40px; font-weight: 900; }
        p { margin: 10px 0; font-size: 16px; color: #444; }
    </style>
</head>

<body>

    <a href="dashboard.html" class="back-icon" title="Back to Dashboard">
        <i class='bx bx-arrow-back'></i>
    </a>

<div class="container">

    <div class="header">
        <img src="/images/blogo.png" alt="RoomieRadar Logo" class="header-logo">
        <span>Its meeee</span>
    </div>

    <aside class="left-section">
        <img id="profileImg" class="profile-pic" src="https://via.placeholder.com/400" alt="Profile Photo">
    </aside>

    <section class="right-section">
        <h1 id="fullName">Loading...</h1>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Course:</strong> <span id="course"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
        <p><strong>Contact:</strong> <span id="contact"></span></p>
        <p><strong>Socials:</strong> <span id="socials"></span></p>
        <p><strong>Bio:</strong><br><span id="bio"></span></p>
    </section>

</div>


<script>
function renderProfile(data) {

    document.getElementById('fullName').textContent = data.fullName || 'N/A';
    document.getElementById('gender').textContent = data.gender || 'N/A';
    document.getElementById('course').textContent = data.course || 'N/A';

    // Correct name: permanentAddress
    document.getElementById('address').textContent = data.permanentAddress || 'N/A';

    // Mask contact
    const contactNumber = String(data.contactNumber || 'N/A');
    document.getElementById('contact').textContent =
        contactNumber.length > 3 ? `XXXXXXX${contactNumber.slice(-3)}` : contactNumber;

    // Socials (correct key: socialLinks)
    let socials = [];
    if (data.socialLinks) {
        if (data.socialLinks.instagram) socials.push(`Instagram: ${data.socialLinks.instagram}`);
        if (data.socialLinks.linkedin) socials.push(`LinkedIn: ${data.socialLinks.linkedin}`);
    }
    document.getElementById('socials').textContent = socials.join(" | ") || "N/A";

    document.getElementById('bio').textContent = data.bio || 'N/A';

    // Profile Picture (Base64)
    const img = document.getElementById('profileImg');
    if (data.profilePicture && data.profilePicture.startsWith("data:image")) {
        img.src = data.profilePicture;
    } else {
        img.src = "https://via.placeholder.com/400";
    }
}

// Fetch profile data
fetch('/api/profile/me')
    .then(res => res.json())
    .then(data => renderProfile(data))
    .catch(err => {
        console.error("Error loading profile:", err);
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomieRadar - Chat</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .chat-container { width: 90%; max-width: 600px; height: 80vh; background: #fff; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .chat-header { background: #e75480; color: white; padding: 15px; border-top-left-radius: 10px; border-top-right-radius: 10px; font-weight: 600; font-size: 1.2em; display: flex; align-items: center; }
        .chat-header i { margin-right: 10px; cursor: pointer; }
        .chat-messages { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 70%; padding: 10px 15px; border-radius: 15px; line-height: 1.4; }
        .message.sent { background: #e75480; color: white; align-self: flex-end; border-bottom-right-radius: 3px; }
        .message.received { background: #eee; color: #333; align-self: flex-start; border-bottom-left-radius: 3px; }
        .chat-input { display: flex; padding: 15px; border-top: 1px solid #eee; }
        .chat-input input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; margin-right: 10px; }
        .chat-input button { background: #e75480; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class='bx bx-arrow-back' onclick="window.location.href='matches.html'"></i>
            <span id="chat-recipient-name">Chatting with Match...</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button"><i class='bx bx-send'></i></button>
        </div>
    </div>

    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        const recipientId = urlParams.get('matchId');
        const messagesDiv = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        let myUserId = null; // This would normally be fetched via an API call from the JWT/session

        // *** NOTE: Real-world scenario requires a protected API call to get recipient name and own ID
        async function setupChat() {
            // Placeholder: Use a temporary ID for demonstration. In server.js, we use a map.
            // A dedicated API to get the current user's ID is needed here.
            myUserId = 'current-user-placeholder-id'; // Replace with actual ID fetch
            socket.emit('registerUser', myUserId); 

            // Fetch recipient name (simulated)
            try {
                const response = await fetch(`/api/profile?id=${recipientId}`);
                if (!response.ok) throw new Error('Recipient not found');
                const recipientData = await response.json();
                document.getElementById('chat-recipient-name').textContent = recipientData.username;
            } catch (e) {
                document.getElementById('chat-recipient-name').textContent = 'Unknown User';
                console.error("Failed to fetch recipient details:", e);
            }
        }
        
        // Function to append message to the chat
        function appendMessage(messageText, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.textContent = messageText;
            messagesDiv.appendChild(messageElement);
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Handle sending a message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText && recipientId) {
                socket.emit('privateMessage', {
                    recipientId: recipientId,
                    message: messageText
                });
                messageInput.value = ''; // Clear input
            }
        }

        // Socket listeners
        socket.on('connect', () => {
            console.log('Connected to chat server');
        });

        socket.on('newMessage', (data) => {
            // Only display if the message is from the *current* recipient
            // In a real app, you'd check data.senderId == recipientId
            if (data.senderId !== myUserId) {
                 appendMessage(data.message, 'received');
            }
        });

        socket.on('messageSent', (data) => {
            // Echo back the sent message
            appendMessage(data.message, 'sent');
        });
        
        socket.on('error', (data) => {
            appendMessage(`System: ${data}`, 'received');
        });

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        setupChat();
    </script>
</body>
</html>
